<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Formulário</title>

</head>

<body>

    <head id="cabecalho">
        <h1>Ministério da Saúde</h1>
        <p>Controle Epidemiológico</p>
    </head>

    <form action="processa-formulario.php" method="post" autocomplete="on">
        <label for="estado">Estado (UF):</label>
        <select id="estado" onchange="preencherMunicipios()">
            <option>Selecione um estado:</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>


        </select>

        <br><br>

        <label for="municipio">Município:</label>
        <select id="municipio">
            <option>Selecione um município</option>
        </select>

        <label for="instituicao">Instituição:</label>
        <input type="text" id="instituicao" name="instituicao">

        <label for="gestor">Gestor:</label>
        <input type="text" id="gestor" name="gestor">

        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente">

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" class="cpf" placeholder="Informe o CPF">

        <button type="submit">Enviar</button>
    </form>
    <script src="src/script.js"></script>
    <footer>
        <p>Formulário feito por &copy;<a href="https://github.com/Felippe-nobre/processo_seletivo.git"
                target="_blank">Felippe Nobre de Souza</a></p>
    </footer>
</body>

</html>
