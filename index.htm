<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Formulário</title>
  
</head>
<body>
    <head id="cabecalho">
        <h1>Ministério da Saúde</h1>
        <p>Controle Epidemiológico</p>
    </head>

    <form  action="“processa-formulario.php" method="post" autocomplete="on">
        <label for="estado">Estado (UF):</label>
        <select id="estado" onchange="preencherMunicipios()">
            <option>Selecione um estado</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
        </select>
    
        <br><br>
    
        <label for="municipio">Município:</label>
        <select id="municipio">
            <option>Selecione um município</option>
        </select>

        <label for="instituicao">Instituição:</label>
        <input type="text" id="instituicao" name="instituicao">

        <label for="gestor">Gestor:</label>
        <input type="text" id="gestor" name="gestor">

        <label for="paciente">Paciente:</label>
        <input type="text" id="paciente" name="paciente">
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">

        <button type="submit">Enviar</button>
    </form>
    <script src="src/script.js"></script>
</body>
</html>
